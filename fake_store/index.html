<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore API</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h2>FakeStore API</h2>
        <p>O lugar onde você encontra uma seleção de produtos autênticos para todas as suas necessidades e estilo de vida!</p>
    </header>
    <main>
        <div class="search-container">
            <div class="search">
                <label for="product-id">ID <span>(1 - 20)</span></label>
                <input type="number" id="product-id" placeholder="Digite o ID do produto">
            </div>
            <button id="btn-search">Buscar</button>
        </div>
        <div class="product hide">
            <img id="product-img" src="" alt="Produto">
            <div class="infos">
                <div class="info">
                    <p class="info-header">Categoria</p>
                    <p id="category"></p>
                </div>
                <div class="info">
                    <p class="info-header">Preço</p>
                    <p id="price"></p>
                </div>
                <div class="info">
                    <p class="info-header">Avaliação</p>
                    <p id="rate"></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
