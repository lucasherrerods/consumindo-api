<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API | OpenWeather</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
    <div class="container">
        <form id="form">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city-name" id="city-name" placeholder="Buscar cidade">
            <button id="search-btn" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div id="weather">
            <h1 id="title"></h1>
            <div id="infos">
                <div id="temp">
                    <img id="temp-img" src="">
                    <div>
                        <p id="temp-value"></p>
                        <p id="temp-description"></p>
                    </div>
                </div>
                <div id="other-infos">
                    <div class="info">
                        <i id="temp-max-icon" class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>Temp. max</h2>
                            <p id="temp-max"></p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="temp-min-icon" class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Temp. min</h2>
                            <p id="temp-min"></p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="humidity-icon" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Umidade</h2>
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="info">
                        <i id="wind-icon" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento</h2>
                            <p id="wind"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="alert"></div>
    </div>
</body>

</html>
